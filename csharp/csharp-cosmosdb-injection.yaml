rules: 
  - id: csharp-cosmosdb-injection
    mode: taint
    pattern-sources:
      patterns:
        - pattern-inside: |
            using Microsoft.Azure.Cosmos;
            ...
        - pattern-inside: |
            using Microsoft.Azure.Cosmos;
            ...
        - pattern-inside: |
            using Microsoft.Azure.Documents;
            ...
        - pattern-either:
          - pattern: |
              $T $M(...) {
                ...
                string $QUERY = $"...{$INPUT}...";
              }
          - pattern: |
              $T $M(...) {
                ...
                ... = string.Format(..., $INPUT);
              }
          - pattern: |
              $T $M(...) {
                ...
                string $QUERY = string.Format("...", $INPUT);
              }
    pattern-sinks:
      patterns:
        - pattern-either: 
          - pattern: |
              var $VAR = $DB.$FUNC<$TYP>($ARG, ...);
          - pattern: |
              var $VAR = $DB.$FUNC($ARG, ...);
          - pattern: |
              $DB.$FUNC<$TYP>($ARG, ...);
        - metavariable-regex:
            metavariable: $FUNC
            regex: ^(GetItemQueryIterator|GetItemQueryStreamIterator|CreateDocumentQuery)$        
    message: |
      Possible Cosmos DB injection: The method identified is susceptible to injection. The input should be validated and properly escaped.
    languages:
      - csharp
    severity: "ERROR"
    metadata:
      category: security
      technology: .net